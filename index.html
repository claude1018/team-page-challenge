<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./images/devchallenges.png" />
    <title>My Team Page</title>
  </head>
  <body>
    <header>
      <div class="container row">
        <div class="col">
          <h1 class="section__title">The creative crew</h1>
        </div>
        <div class="col header__description">
          <strong class="header__description--title">who we are</strong>
          <p class="header__description--details">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="container team gallery">
        <div class="one member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo1.png"
              alt="Bill Mahoney Avatar"
            />
            <p class="member__name">Bill Mahoney</p>
          </div>
        </div>
        <div class="two member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo2.png"
              alt="Saba Cabrera avatar"
            />
            <p class="member__name">Saba Cabrera</p>
          </div>
        </div>
        <div class="three member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo3.png"
              alt="Shae Le avatar"
            />
            <p class="member__name">Shae Le</p>
          </div>
        </div>
        <div class="four member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo4.png"
              alt="Skylah Lu avatar"
            />
            <p class="member__name">Skylah Lu</p>
          </div>
        </div>
        <div class="five member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo5.png"
              alt="Griff Richards avatar"
            />
            <p class="member__name">Griff Richards</p>
          </div>
        </div>
        <div class="six member__position">
          <div class="member__wrapper">
            <img
              class="member__avatar"
              src="./images/photo6.png"
              alt="Stan John avatar"
            />
            <p class="member__name">Stan John</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        created by
        <a href="https://github.com/claude1018" target="_blank">claude1018</a> -
        devChallenges.io
      </div>
    </main>
  </body>
</html>
